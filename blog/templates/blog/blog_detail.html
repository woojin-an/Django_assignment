{% extends 'base.html' %}
{% block content %}
<h1>[{{ blog.get_category_display }}] {{ blog.title }}</h1>
    {% if request.user == blog.author or request.user.is_staff %}
        <div style="text-align: right">
            <a href="{% url 'blog:update' blog.pk %}">
                <button>수정</button>
            </a>
            &nbsp;
            <form action="{% url 'blog:delete' blog.pk %}" method="POST" style="display: inline-block;" onclick="return confirm('정말 삭제하시겠습니까?');">
                {% csrf_token %}
                <button>삭제</button>
            </form>
        </div>
    {% endif %}
    <div style="text-align: right">
        작성자: {{ blog.author.username }}
    </div>
    <hr>
    <p>{{ blog.content }}</p>

    <a href="{% url 'blog:list' %}">목록으로 돌아가기</a>
{% endblock %}
