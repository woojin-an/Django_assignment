<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .info span {
            font-weight: bold;
            color: #555;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode .container {
            background-color: #444;
            color: #f4f4f4;
        }

        .dark-mode .info {
            border-bottom-color: #555;
        }

        .toggle-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <button id="toggle-dark-mode">다크모드 버튼</button>
        </div>
        <h1>{{ data.이름 }}'s Information</h1>
        <div class="info"><span>이름:</span> {{ data.이름 }}</div>
        <div class="info"><span>나이:</span> {{ data.나이 }}</div>
        <div class="info"><span>생일:</span> {{ data.생일 }}</div>
        <div class="info"><span>취미:</span> {{ data.취미 }}</div>
        <div class="info"><span>거주지:</span> {{ data.거주지 }}</div>
        <div class="info"><span>개발경력:</span> {{ data.개발경력 }}</div>
        <!-- Add more fields as needed -->
        <a href="{% url 'user_list' %}">Back to User List</a>
    </div>
    <script>
        const toggleButton = document.getElementById('toggle-dark-mode');
        const body = document.body;

        // Load dark mode setting from localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Save dark mode setting to localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.removeItem('dark-mode');
            }
        });
    </script>
</body>
</html>
