{% extends 'base.html' %}
{% block content %}
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
</style>
<div class="container" style="margin-top: 50px; width: 60%">
    {% if request.user.is_authenticated %}
        <form class="form-control container" method="POST" enctype="multipart/form-data">
            <h2 class="title">Todo 수정하기</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Update</button>
        </form>
    {% endif %}
</div>
{% endblock %}
