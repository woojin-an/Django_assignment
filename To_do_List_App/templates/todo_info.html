<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Info</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            margin: 0.5rem 0;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            text-align: center;
            color: #fff;
            background-color: {% if data.is_completed %}#388e3c{% else %}#d32f2f{% endif %};
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ data.title }}</h1>
        <p><strong>Description:</strong> {{ data.description }}</p>
        <p><strong>Start Date:</strong> {{ data.start_date }}</p>
        <p><strong>End Date:</strong> {{ data.end_date }}</p>
        <div class="status">
            {% if data.is_completed %}Completed{% else %}In Progress{% endif %}
        </div>
        <p><a href="{% url 'todo_list' %}">&larr; Back to list</a></p>
    </div>
</body>
</html>
