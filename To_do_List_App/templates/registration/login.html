{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Login</button>
        <span>
            아직 회원이 아니라면 회원가입을 진행해주세요.
            <a href="{% url 'signup' %}">회원가입</a>
        </span>
    </form>
{% endblock %}
