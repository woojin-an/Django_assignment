<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 500px;
        }
        li {
            background-color: #1f1f1f;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #333333;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        .admin-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #333333;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .admin-button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <ul>
        {% for item in data %}
        <li>
            <span>{{ item.title }}</span>
            <a href="{% url 'todo_info' item.id %}">Details</a>
        </li>
        {% empty %}
        <li>No todos available</li>
        {% endfor %}
    </ul>

    <a href="/admin/" class="admin-button">Todo list 등록<br>(admin page)</a>
</body>
</html>
