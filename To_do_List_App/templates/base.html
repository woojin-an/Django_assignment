{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo Application{% endblock %}</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #222;
            padding: 2rem;
            border-radius: 8px;
            max-width: 1000px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00bcd4;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="date"], textarea, select {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 1rem;
        }
        input[type="text"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
            border-color: #00bcd4;
            outline: none;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
            display: inline-block;
        }

    .nav-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px ;
        border-radius: 4px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .nav-button:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <nav class="d-flex justify-content-between py-2 px-4 bg-black text-white">
        <div class="d-flex align-items-center">
            <a class="text-decoration-none text-white me-3" href="{% url 'cbv_todo_list' %}">홈으로</a>
            <a class="text-decoration-none text-white" href="{% url 'admin:index' %}">admin page</a>
        </div>
        <div>
            {% if request.user.is_authenticated %}
                <span class="me-3">{{ request.user.username }}</span>
                <form action="{% url 'logout' %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light">회원가입</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
